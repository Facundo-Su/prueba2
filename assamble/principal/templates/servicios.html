<!DOCTYPE html>
<html lang="es">

    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Servicio</th>

            <th scope="col">Calidad</th>
            <th scope="col">Descripci√≥n</th>
    
          </tr>
        </thead>
        <tbody>
